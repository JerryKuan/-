
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>bar2</title>
    <script src="./echarts.min.js"></script>
</head>
<body>
<div id="main" style="width: 900px;height: 600px;"></div>
    <script type="text/javascript">
    var myChart=echarts.init(document.getElementById('main'));
    var option = option = {
    title : {
        text: '12,26 2015  URL distribution',
        subtext: 'Initial URL distribution',
        left:'center'
    },
    toolbox:{
        show:true,
        feature:{
            saveAsImage:{
                show:true
            }
        }
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        data: ['Compressed file', 'Education', 'Software download', 'IT industry', 'Online video and download',
               'News portal', 
               'Other enterprise websites', 'Search Engines', 'IT Relevant', 'Other']
    },
    series : [
        {
            name: 'Access source',
            type: 'pie',
            radius : '55%',
            center: ['50%', '50%'],
            data:[
                {value:296, name:'Education'},
                {value:322, name:'Software download'},
                {value:345, name:'IT industry'},
                { value: 471, name: 'Online video and download' },
                {value:1082, name:'Search Engines'},
                {value:479, name:'News portal'},
                {value:534, name:'Other enterprise websites'},
                {value:1166, name:'IT Relevant'},
                {value:5117, name: 'Other' },
                {value: 232, name: 'Compressed file' },
            ],
        }
    ],
    tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} {c} <br/>({d}%)"
    }
};
    myChart.setOption(option);
    </script>
</body>
</html>
